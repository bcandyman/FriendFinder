<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friend Finder</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header class="shadow p-3 mb-5">
        <div class="container header">
            <h1>Friend Survey</h1>
        </div>
    </header>

    <div class="container body mt-5 shadow p-3 mb-5 rounded">

        <form class="mt-3">
            <h3>Tell us about yourself!</h3>
            <div class="form-group mt-3">
                <label for="name">Name (Required)</label>
                <input type="text" class="form-control mb-2" id="name">

                <label for="image-address">Link to Photo Image (Required)</label>
                <input type="text" class="form-control mb-2" id="image-address">

                <label for="friend-gender">Gender</label>
                <select class="mb-3 form-control survey-questions display-inline" id="gender">
                    <Option selected value="-1">Select an Option</Option>
                    <Option value="m">Male</Option>
                    <Option value="f">Female</Option>
                </select>

            </div>
        </form>

        <hr class="my-4">

        <form>
            <div class="form-group">
                <h4>Question 1</h4>
                <label for="survey-q1">Your mind is always buzzing with unexplored ideas and plans.</label>
                <select class="mb-3 form-control survey-questions display-inline" id="survey-q1"></select>

                <h4>Question 2</h4>
                <label for="survey-q2">Generally speaking, you rely more on your experience than your
                    imagination.</label>
                <select class="mb-3 form-control survey-questions display-inline" id="survey-q2"></select>

                <h4>Question 3</h4>
                <label for="survey-q3">You find it easy to stay relaxed and focused even when there is some pressure.
                </label>
                <select class="mb-3 form-control survey-questions display-inline" id="survey-q3"></select>

                <h4>Question 4</h4>
                <label for="survey-q4">You rarely do something just out of sheer curiosity.</label>
                <select class="mb-3 form-control survey-questions display-inline" id="survey-q4"></select>

                <h4>Question 5</h4>
                <label for="survey-q5">People can rarely upset you.</label>
                <select class="mb-3 form-control survey-questions display-inline" id="survey-q5"></select>

                <h4>Question 6</h4>
                <label for="survey-q6">It is often difficult for you to relate to other people’s feelings.</label>
                <select class="mb-3 form-control survey-questions display-inline" id="survey-q6"></select>

                <h4>Question 7</h4>
                <label for="survey-q7">In a discussion, truth should be more important than people’s
                    sensitivities.</label>
                <select class="mb-3 form-control survey-questions display-inline" id="survey-q7"></select>

                <h4>Question 8</h4>
                <label for="survey-q8">You rarely get carried away by fantasies and ideas.</label>
                <select class="mb-3 form-control survey-questions display-inline" id="survey-q8"></select>

                <h4>Question 9</h4>
                <label for="survey-q9">You think that everyone’s views should be respected regardless of whether they
                    are supported by facts or not.</label>
                <select class="mb-3 form-control survey-questions display-inline" id="survey-q9"></select>

                <h4>Question 10</h4>
                <label for="survey-q10">You feel more energetic after spending time with a group of people.</label>
                <select class="mb-3 form-control survey-questions display-inline" id="survey-q10"></select>

                <div class="row">
                    <button type="submit" id="submit-profile" data-target="#exampleModalCenter"
                        class="btn btn-primary my-3 mx-auto">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="viewFriendModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="match-name"></h3>
                </div>
                <div class="modal-body">
                    <img id="profile-image" src="" alt="Profile Image" height="400" width="400">
                </div>
                <div class="modal-footer">
                    <button type="button" id="modal-close" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="./javascript/survey.js"></script>
</body>

</html>
